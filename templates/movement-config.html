<form autocomplete="off" onsubmit="event.preventDefault()">
    <h2>{{localize "SLOT-BASED-ENCUMBRANCE.config.Heading"}}</h2>

  <div class="form-group">
    <label>{{localize "SLOT-BASED-ENCUMBRANCE.config.MvRate90"}}</label>
    <div class="form-fields">
      <input type="text" name="mv-threshold-90" id="mv90" value="{{mvThreshold.[90]}}" data-dtype="Number" />
    </div>
  </div>

  <div class="form-group">
    <label>{{localize "SLOT-BASED-ENCUMBRANCE.config.MvRate60"}}</label>
    <div class="form-fields">
      <input type="text" name="mv-threshold-60" id="mv60" value="{{mvThreshold.[60]}}" data-dtype="Number" />
    </div>
  </div>

  <div class="form-group">
    <label>{{localize "SLOT-BASED-ENCUMBRANCE.config.MvRate30"}}</label>
    <div class="form-fields">
      <input type="text" name="mv-threshold-30" id="mv30" value="{{mvThreshold.[30]}}" data-dtype="Number" />
    </div>
  </div>

    <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "SLOT-BASED-ENCUMBRANCE.config.Save"}}
    </button>
</form>
